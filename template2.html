<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

 var myGamePieceAA; 
 var myGamePieceAB; 
 var myGamePieceAC; 

var myPlayer;

function startGame() {

myGamePieceAA = new component(50.0, 50.0,"red", 161.0, 139.0);
myGamePieceAB = new component(50.0, 50.0,"red", 305.0, 207.0);
myGamePieceAC = new component(50.0, 50.0,"red", 59.0, 173.0);

	
	myPlayer = new playerComponent(30, 30, "blue", 10, 120);
	myGameArea.start();
	
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y; 
	this.update = function(){
		ctx = myGameArea.context;
		ctx.fillStyle = color;
		ctx.fillRect(this.x, this.y, this.width, this.height);
		}
}

function playerComponent(width, height, color, x, y) {
    this.gamearea = myGameArea;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }    
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 500;
        this.canvas.height = 500;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
            
        window.addEventListener('keydown', function (e) {
			myGameArea.keys = (myGameArea.keys || []);
			myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");            
        })    
				
		},
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
	
	
}

function updateGameArea() {
	
	myGameArea.clear();
	    myPlayer.speedX = 0;
    myPlayer.speedY = 0;    
    if (myGameArea.keys && myGameArea.keys[37]) {myPlayer.speedX = -1; }
    if (myGameArea.keys && myGameArea.keys[39]) {myPlayer.speedX = 1; }
    if (myGameArea.keys && myGameArea.keys[38]) {myPlayer.speedY = -1; }
    if (myGameArea.keys && myGameArea.keys[40]) {myPlayer.speedY = 1; }
    myPlayer.newPos();
	myPlayer.update();
myGamePieceAA.update(); 
myGamePieceAB.update(); 
myGamePieceAC.update(); 

}



</script>
</body>
</html>
