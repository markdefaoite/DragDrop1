<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

 var myGamePieceA; 
 var myGamePieceB; 
 var myGamePieceC; 
 var myGamePieceD; 



function startGame() {

myGamePieceA = new component(50.0, 50.0,"red", 210.0, 226.0);
myGamePieceB = new component(50.0, 50.0,"red", -275.0, 255.0);
myGamePieceC = new component(50.0, 50.0,"red", 499.0, 132.0);
myGamePieceD = new component(50.0, 50.0,"red", 145.0, 177.0);

	
	
	myGameArea.start();
	
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y; 
	this.update = function(){
		ctx = myGameArea.context;
		ctx.fillStyle = color;
		ctx.fillRect(this.x, this.y, this.width, this.height);
		}
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 500;
        this.canvas.height = 500;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
	
	
}

function updateGameArea() {
	
	myGameArea.clear();
myGamePieceA.update(); 
myGamePieceB.update(); 
myGamePieceC.update(); 
myGamePieceD.update(); 

}



</script>
</body>
</html>
